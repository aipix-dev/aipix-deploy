---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: controller-api
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: controller
    global-app-name: vsaas
  name: controller-api
  namespace: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: controller-api
      app.kubernetes.io/component: controller
      app.kubernetes.io/part-of: controller
      global-app-name: vsaas
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: controller-api
        app.kubernetes.io/component: controller
        app.kubernetes.io/part-of: controller
        global-app-name: vsaas
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: controller-api
                  app.kubernetes.io/component: controller
                  app.kubernetes.io/part-of: controller
                  global-app-name: vsaas
              topologyKey: kubernetes.io/hostname
      containers:
        - name: controller-api
          args:
            - php 
            - artisan
            - octane:start
            - --port=8080
            - --host=0.0.0.0
            - --task-workers=2
            - --max-requests=1000
          envFrom:
            - configMapRef:
                name: controller-env
          image: download.aipix.ai:8443/controller/release:latest
          imagePullPolicy: Always
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sleep
                - "2"
          volumeMounts:
            - name: run-php
              mountPath: /var/run/php/
          resources:
            requests:
              cpu: 5m
              memory: 120Mi
      imagePullSecrets:
        - name: download-aipix-ai
      hostname: controller-api
      restartPolicy: Always
      volumes:
        - name: run-php
          emptyDir: {}

