---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: analytics-worker
    app.kubernetes.io/component: analytics-worker
    app.kubernetes.io/part-of: analytics
    global-app-name: vsaas
  name: analytics-worker
  namespace: vsaas-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: analytics-worker
      app.kubernetes.io/component: analytics-worker
      app.kubernetes.io/part-of: analytics
      global-app-name: vsaas
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: analytics-worker
        app.kubernetes.io/component: analytics-worker
        app.kubernetes.io/part-of: analytics
        global-app-name: vsaas
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: analytics
                operator: In
                values:
                - "true"
      containers:
        - name: analytics-worker
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DEPLOYMENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/name']
            - name: POD_CPU_REQUESTS
              valueFrom:
                resourceFieldRef:
                  containerName: analytics-worker
                  resource: requests.cpu
            - name: POD_MEM_REQUESTS
              valueFrom:
                resourceFieldRef:
                  containerName: analytics-worker
                  resource: requests.memory
          envFrom:
          - configMapRef:
              name: analytics-worker-env
          image: download.aipix.ai:8443/analytics-worker/release:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "8"
              memory: 8Gi
      restartPolicy: Always
      hostname: analytics-worker
      imagePullSecrets:
        - name: download-aipix-ai
      
