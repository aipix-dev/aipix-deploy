---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/instance: traefik-traefik-v2
    app.kubernetes.io/name: traefik
  namespace: minio-ha
  name: minio
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host (`minio.minio-ha.svc`)
    services:
    - kind: TraefikService
      name: minio@file
      port: 9000
    priority: 200

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/instance: traefik-traefik-v2
    app.kubernetes.io/name: traefik
  namespace: minio-ha
  name: minio-public
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host (`vms.example.com`) && PathPrefix(`/s3`)
    middlewares:
    - name: strip-prefix-s3
    - name: add-host-header
    - name: access-control-expose-headers
    services:
    - kind: TraefikService
      name: minio@file
      port: 9000

