---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: portal-stub
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: vms
    global-app-name: vsaas
  name: portal-stub
  namespace: vms
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: portal-stub
      app.kubernetes.io/component: backend
      app.kubernetes.io/part-of: vms
      global-app-name: vsaas
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portal-stub
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: vms
        global-app-name: vsaas
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: portal-stub
                  app.kubernetes.io/component: backend
                  app.kubernetes.io/part-of: vms
                  global-app-name: vsaas
              topologyKey: kubernetes.io/hostname
      initContainers:
        - name: init-portal-stub
          command: ["/bin/sh", "-c"]
          args:
            - cp -Rp /var/www/api/public/* /mnt/public/;
          image: download.aipix.ai:8443/vms-portal-stub/release:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: portal-stub-public
              mountPath: /mnt/public
      containers:
        - name: portal-stub
          args:
            - php
            - artisan
            - octane:start
            - --server=swoole
            - --host=portal-stub
            - --port=80
          envFrom:
            - configMapRef:
                name: vms-portal-stub-env
          image: download.aipix.ai:8443/vms-portal-stub/release:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: portal-stub-public
              mountPath: /var/www/api/public/
          resources:
            requests:
              cpu: 5m
              memory: 120Mi
      imagePullSecrets:
        - name: download-aipix-ai
      hostname: portal-stub
      restartPolicy: Always
      volumes:
        - name: portal-stub-public
          emptyDir: {}