- target:
    group: ""
    version: v1
    kind: Service
    name: (controller-control-plane-hls|controller-control-plane-rtsp)
  path: ./custom-patches.d/patch-services-type.yaml
- target:
    group: apps
    version: v1
    kind: Deployment
    name: (archive|backend|beanstalkd|controller-.*|cron|frontend-.*|portal-.*|push1st|queue.*|redis-server|reports|vgw-backend)
  path: ./custom-patches.d/patch-image-pull-policy.yaml
- target:
    group: traefik.io
    version: v1alpha1
    kind: IngressRoute
    name: frontend-admin
  patch: |-
    - op: add
      path: /spec/routes/0/middlewares/-
      value:
        name: admin-white-list
