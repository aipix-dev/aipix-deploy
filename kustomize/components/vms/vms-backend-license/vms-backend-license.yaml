- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: vms-backend-license
    configMap:
      name: vms-backend-license
- op: add
  path: /spec/template/spec/initContainers/0/volumeMounts/-
  value:
    name: vms-backend-license
    mountPath: /var/www/api/storage/license.json
    subPath: license.json
    readOnly: true
